<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__content">
            <h1 class="header__title">
              The best free photos and images from talented authors.
            </h1>
            <form class="form" action="#">
              <input
                class="input-search"
                type="text"
                placeholder="Search for free images"
              />
              <button class="btn-close">
                <?xml version="1.0" encoding="utf-8"?>
                <svg
                  class="close-svg"
                  height="24px"
                  width="24px"
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    class="close-path"
                    d="M0 14.545L1.455 16 8 9.455 14.545 16 16 14.545 9.455 8 16 1.455 14.545 0 8 6.545 1.455 0 0 1.455 6.545 8z"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
              <button class="btn-search">
                <?xml version="1.0" encoding="iso-8859-1"?>
                <svg
                  class="search-svg"
                  height="24px"
                  width="24px"
                  version="1.1"
                  id="Capa_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 52.966 52.966"
                  xml:space="preserve"
                >
                  <path
                    class="search-path"
                    d="M51.704,51.273L36.845,35.82c3.79-3.801,6.138-9.041,6.138-14.82c0-11.58-9.42-21-21-21s-21,9.42-21,21s9.42,21,21,21
	c5.083,0,9.748-1.817,13.384-4.832l14.895,15.491c0.196,0.205,0.458,0.307,0.721,0.307c0.25,0,0.499-0.093,0.693-0.279
	C52.074,52.304,52.086,51.671,51.704,51.273z M21.983,40c-10.477,0-19-8.523-19-19s8.523-19,19-19s19,8.523,19,19
	S32.459,40,21.983,40z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="gallery">
          <div class="gallery__container">
            <h2 class="gallery__title">Image Gallery</h2>
            <div class="gallery__wrapper"></div>
          </div>
        </section>
        <section class="tags">
          <div class="tags__container">
            <h2 class="tags__title">Photo Gallery with tags</h2>
            <ul class="tags__list">
              <li class="tags__item active">Beautiful</li>
              <li class="tags__item">Nature</li>
              <li class="tags__item">City</li>
              <li class="tags__item">Creative</li>
              <li class="tags__item">Food</li>
            </ul>
            <div class="tags__wrapper"></div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container __container">
          <div class="footer__row">
            <div class="footer__yers">Â©&nbsp;2024</div>
            <div class="footer__github github">
              <a
                class="github__links"
                href="https://github.com/VictorAlexKuznecov"
                target="_blank"
              >
                <img
                  class="github__logo"
                  src="./img/footer/logo_github.svg"
                  alt="github"
                />
              </a>
            </div>
            <div class="footer__rsshool rsshool">
              <a
                class="rsshool__link"
                href="https://rs.school/courses/javascript-ru"
              >
                <img
                  class="rsshool__logo"
                  src="./img/footer/rs_school_logo.svg"
                  alt="rsshool-logo"
                />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
